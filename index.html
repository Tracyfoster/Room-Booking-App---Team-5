<!DOCTYPE html>
<html>
<head>
    <title>Room Checking Application</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>

<div id="container" >
    <div id="wrapper" >
        
        <header class="page-header">
            <h1>Andela Room Checking App.</h1>
        </header>

        <div id="book-form">
            <form class="booking-form"> 
                <h1 id="book-title">Book-In</h1>
                
                <div class="form-div">
                    <label for="purpose" class="form-label">Purpose:</label>
                    <select name="purpose" id="purpose" class="select-form">
                        <option>Meetings</option>
                        <option>Games</option>
                        <option>Quiet Time</option>
                        <option>Learning</option>
                        <option>Working</option>
                    </select>
                </div>
                <div class="form-div">
                    <label for="checkin" class="form-label">Check-In:</label>
                    <select name="checkin" id="checkin" class="select-form">
                        <option>11:00</option>
                        <option>12:00</option>
                        <option>13:00</option>
                        <option>14:00</option>
                        <option>15:00</option>
                    </select>
                </div>
                
                <div class="submit"> 
                    <button id="submit-book" type="button" class="btn-green">Submit</button>
                </div>
            </form>
        </div>



        <div id="room-available" class="animate form">
            <form  action="mysuperscript.php" autocomplete="on"> 
                <h1> Available Rooms </h1> 
            </form>
        </div>
        
        
    </div>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#submit-book').click(function(){
           $('#book-form').css({display:"none"});
            $('#room-available').css({display:"block"});
        });
    })
</script>
</body>
</html>
